<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Poppins&family=Merriweather&family=EB+Garamond&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="background-layer"></div>
    <div class="container py-5">
      <h1 class="text-center mb-4">üéº Lyrics Finder</h1>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8">
          <div class="card p-4 pt-3 pe-5 shadow-sm">
            <div class="d-flex justify-content-end mb-4">
              <div class="btn-group btn-group-sm" role="group">
                <button
                  id="lightModeBtn"
                  class="btn btn-outline-secondary active"
                >
                  ‚òÄÔ∏è
                </button>
                <button id="darkModeBtn" class="btn btn-outline-secondary">
                  üåô
                </button>
              </div>
            </div>

            <div class="mb-3">
              <input
                type="text"
                id="artist"
                class="form-control"
                placeholder="Artist"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Song Title"
              />
            </div>
            <div class="d-grid mb-2">
              <button id="searchBtn" class="btn btn-primary">
                Find Lyrics
              </button>
            </div>
          </div>

          <div id="songInfoResult" class="mt-4"></div>
          <div id="lyricsResult" class="mt-4"></div>
        </div>
      </div>
    </div>

    <script src="./dist/main.js" type="module"></script>
  </body>
</html>
